<div class="ui container">
	<h1>Card Pick-a-matic</h1>

	<div class="ui segment">
		<button class="ui big fluid button"
		        (click)="drawCard()">
			Pick a card!
		</button>
		<p>
			You last drew: {{ getLastPickedCardLabel() || "n/a" }}
		</p>
	</div>

	<div class="ui orange inverted left floated compact segment"
	     *ngFor="let card of myHand"
	     (click)="returnCard(card)">
		<button class="ui large button">{{ card.rank }} of {{ card.suit }}</button>
	</div>
</div>
